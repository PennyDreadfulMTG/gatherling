services:
  web:
    build: .
    ports:
      - "80:80"
      - "81:80"
    depends_on:
      - db
    env_file: .env
    volumes:
      - ./gatherling:/var/www/html
      - /var/www/html/vendor
      - ./:/var/repo
  db:
    image: mariadb
    env_file: .env
    ports:
      - "3307:3306"
    volumes:
      - ./backups:/docker-entrypoint-initdb.d
  adminer:
    image: adminer
    ports:
      - 8080:8080
